<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход преподавателя</title>
</head>
<body>
  <h2>Вход преподавателя</h2>

  {% if form.errors %}
    <p style="color:red;">Неверный логин или пароль.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      <label>Логин</label><br>
      {{ form.username }}
    </p>
    <p>
      <label>Пароль</label><br>
      {{ form.password }}
    </p>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
