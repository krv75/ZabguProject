{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mt-4">

  <a href="{% url 'guest:guest_category_list' %}" class="btn btn-outline-secondary mb-3">← Назад</a>

  <h2>{{ news.title }}</h2>
  <p class="text-muted">{{ news.created_at }}</p>

  {% if news.image %}
    <img src="{{ news.image.url }}" class="img-fluid rounded mb-3" alt="{{ news.title }}">
  {% endif %}

  <div class="mt-3" style="white-space: pre-wrap;">
    {{ news.content }}
  </div>

</div>
{% endblock %}
