{% extends 'base.html' %}

{% block title %}Полезные ссылки{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'student:student-menu' %}" class="btn btn-secondary mb-3">
    <i class="fas fa-arrow-left me-2"></i>Назад в меню</a>

    <h1 class="mb-4">Полезные ссылки</h1>
    <div class="row">
        {% for link in links %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ link.title }}</h5>
                        <a href="{{ link.link }}" class="btn btn-outline-primary w-100" target="_blank">
                            <i class="fas fa-external-link-alt me-2"></i>Перейти
                        </a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-muted text-center">Ссылки отсутствуют.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
